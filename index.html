<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Simple Weather App</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de62c05711.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="weather-container">
        <div class="title">freeCodeCamp Weather App</div>
        <div id="loading">Loading...</div>
        <div id="weather" class="hidden">
            <div id="city-name"></div>
            <div id="temperature"></div>
            <small>Click Temperature to Toggle Conversion</small>
            <div id="sky"></div>
            <div id="icon"></div>
        </div>
    </div>
    <script src='index.js' type="text/javascript"></script>
</body>

</html>
